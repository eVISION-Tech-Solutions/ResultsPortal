{% extends 'results/base.html' %}
{% block title %}Teacher Login{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold text-yellow-700 mb-4">Teacher Login</h2>
<form method="post" class="space-y-4 bg-white p-6 rounded shadow">
    {% csrf_token %}
    {{ form.name.label_tag }}
    {{ form.name }}
    {{ form.password.label_tag }}
    {{ form.password }}
    <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded">Login</button>
</form>
{% endblock %}
