{% extends 'results/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold text-indigo-700 mb-4">Institution Login</h2>
<form method="post" class="space-y-4 bg-white p-6 rounded shadow">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Login</button>
</form>
{% endblock %}
