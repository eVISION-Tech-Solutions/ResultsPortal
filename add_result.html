{% extends 'results/base.html' %}
{% block title %}Add Result{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold text-indigo-700 mb-4">Add Result</h2>
<form method="post" class="space-y-4 bg-white p-6 rounded shadow">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded">Submit Result</button>
</form>
{% endblock %}
