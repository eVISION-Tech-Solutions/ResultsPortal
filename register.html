{% extends 'results/base.html' %}
{% block title %}Register Institution{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold text-indigo-700 mb-4">Add Institution</h2>
<form method="post" class="space-y-4 bg-white p-6 rounded shadow">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Register</button>
</form>
{% endblock %}
